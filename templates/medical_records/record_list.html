{% extends 'base/base.html' %} {% block content %}
<h2>Medical Records</h2>
<ul>
  {% for record in records %}
  <li>
    {{ record.title }} - {{ record.created_at }} -
    <a href="{{ record.document.url }}">Download</a>
  </li>
  {% empty %}
  <li>No records found.</li>
  {% endfor %}
</ul>
{% endblock content%}
