{% extends 'base/base.html' %} {% block content %}
<h1>Pay for Telehealth Consultation</h1>
<form action="{% url 'payment:paypal-create' %}" method="post">
  {% csrf_token %}
  <label for="amount">Enter Amount:</label>
  <input
    type="number"
    id="amount"
    name="amount"
    step="0.01"
    min="0.01"
    required
  />
  <button type="submit">Pay with PayPal</button>
</form>
{% endblock content %}
